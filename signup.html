    $(function() {
        $('#register').click(function(e) {
            var valid = this.form.checkValidity();

                var firstname = $('#firstname').val();
                var lastname = $('#lastname').val();
                var email = $('#email').val();
                var phone = $('#phone').val();
                var address1 = $('#address1').val();
                var address2 = $('#address2').val();
                var city = $('#city').val();
                var postal = $('#postal').val();
                var password = $('#password').val();


                e.preventDefault();

                $.ajax({
                    type: 'POST',
                    url: 'process.php',
                    data: {
                        firstname: firstname,
                        lastname: lastname,
                        email: email,
                        phone: phone,
                        address1: address1,
                        address2: address2,
                        city: city,
                        postal: postal,
                        password: password
                    },
                    success: function(data) {
                        Swal.fire(
                            'Successfull',
                            'User Registration',
                            'success'
                        )


                    },
                    error: function(data) {

                        Swal.fire(
                            'Error in saving the details',
                            '',
                            'error'
                        )
                    }
                });

            } else {

            }




        });

    });
